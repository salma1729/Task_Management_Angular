
<div class="sortButton">
    <mat-form-field appearance="outline">
      <mat-label>Sort By</mat-label>
      <mat-select [(ngModel)]="keyToSort" (selectionChange)="SortTasks(keyToSort)">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let s of sortList" [value]="s">{{s}}</mat-option>
      </mat-select>
    </mat-form-field>
    </div>
    <div  *ngFor="let task of taskList">
        <div class="tasks">
            <mat-card>
                <mat-card-header>
                    <h1>{{task.title}}</h1>
                </mat-card-header>
                <mat-card-content>
                    <h2>{{task.description}}</h2>
                    <p><b>Priority:</b> {{task.priority}}</p>
                    <p><b>Duedate:</b> {{task.duedate}}</p>
                  </mat-card-content>
                <mat-card-actions align="end">
                    <button (click)="edit(task.id)" mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                    <button (click)="deleteTask(task.id)" mat-icon-button color="primary"><mat-icon>delete</mat-icon></button>
                </mat-card-actions>
          </mat-card>
        </div>
    </div>
