
    <div  *ngFor="let todo of todolist$ | async">
        <div class="tasks">
            <mat-card>
                <mat-card-header>
                    <h1>{{todo.title}}</h1>
                </mat-card-header>
                <mat-card-content>
                    <h2>{{todo.description}}</h2>
                    <p><b>Priority:</b> {{todo.priority}}</p>
                    <p><b>Duedate:</b> {{todo.duedate}}</p>
                  </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="primary"><mat-icon>delete</mat-icon></button>
                </mat-card-actions>
          </mat-card>
        </div>
    </div>
